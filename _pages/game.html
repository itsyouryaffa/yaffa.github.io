<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Run & Shoot Game</title>
<style>
    body { margin: 0; overflow: hidden; background: #222; }
    canvas { display: block; margin: 0 auto; background: #333; }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = 800;
canvas.height = 400;

// Player object
let player = {
    x: 100,
    y: 300,
    width: 40,
    height: 40,
    dy: 0,
    jumpPower: -12,
    gravity: 0.6,
    onGround: true,
    hp: 3,           // Health points
    speed: 3,        // Running speed (for scroll simulation)
};

// Game state
let score = 0;
let gameOver = false;

// Bullets
let bullets = [];

// Monsters
let monsters = [];
let monsterSpawnTimer = 0;

// Difficulty level (increase over time)
let difficultyTimer = 0;

// Input
let keys = {};
document.addEventListener("keydown", (e) => (keys[e.code] = true));
document.addEventListener("keyup", (e) => (keys[e.code] = false));

// Jump logic
function handleJump() {
    if (keys["Space"] && player.onGround) {
        player.dy = player.jumpPower;
        player.onGround = false;
    }
}

// Shoot bullets
function shoot() {
    if (keys["KeyJ"]) {
        if (!player.lastShot || Date.now() - player.lastShot > 200) {
            bullets.push({
                x: player.x + player.width,
                y: player.y + player.height / 2 - 5,
                width: 10,
                height: 5,
                speed: 8,
            });
            player.lastShot = Date.now();
        }
    }
}

// Spawn monsters with different HP
function spawnMonster() {
    monsterSpawnTimer++;
    difficultyTimer++;

    // Gradually increase difficulty
    let spawnRate = Math.max(50, 100 - Math.floor(difficultyTimer / 300)); // spawn faster over time
    let monsterHp = 1 + Math.floor(difficultyTimer / 600); // increase monster HP over time

    if (monsterSpawnTimer > spawnRate) {
        monsters.push({
            x: canvas.width,
            y: 320,
            width: 40,
            height: 40,
            speed: 2 + Math.min(difficultyTimer / 600, 3), // gradually faster
            hp: monsterHp,
            color: "red",
        });
        monsterSpawnTimer = 0;
    }
}

// Update game state
function update() {
    if (gameOver) return;

    // Player jump
    handleJump();

    // Gravity
    player.dy += player.gravity;
    player.y += player.dy;

    // Touch ground
    if (player.y + player.height >= 350) {
        player.y = 350 - player.height;
        player.dy = 0;
        player.onGround = true;
    }

    // Shooting
    shoot();

    // Move bullets
    bullets.forEach((b, i) => {
        b.x += b.speed;
        if (b.x > canvas.width) bullets.splice(i, 1);
    });

    // Move monsters
    monsters.forEach((m, i) => {
        m.x -= m.speed;
        if (m.x + m.width < 0) monsters.splice(i, 1); // remove off-screen
    });

    // Bullet hits monster
    bullets.forEach((b, bi) => {
        monsters.forEach((m, mi) => {
            if (
                b.x < m.x + m.width &&
                b.x + b.width > m.x &&
                b.y < m.y + m.height &&
                b.y + b.height > m.y
            ) {
                bullets.splice(bi, 1);    // remove bullet
                m.hp--;                   // decrease monster HP
                if (m.hp <= 0) {
                    monsters.splice(mi, 1); // remove monster
                    score++;               // increase score
                }
            }
        });
    });

    // Monster hits player
    monsters.forEach((m, mi) => {
        if (
            player.x < m.x + m.width &&
            player.x + player.width > m.x &&
            player.y < m.y + m.height &&
            player.y + player.height > m.y
        ) {
            monsters.splice(mi, 1);
            player.hp--;
            if (player.hp <= 0) gameOver = true;
        }
    });

    // Simulate player running by moving background (optional)
    // Here we can scroll ground or obstacles if we want later
}

// Draw everything
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ground
    ctx.fillStyle = "#444";
    ctx.fillRect(0, 350, canvas.width, 50);

    // Player
    ctx.fillStyle = "cyan";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Bullets
    ctx.fillStyle = "yellow";
    bullets.forEach((b) => {
        ctx.fillRect(b.x, b.y, b.width, b.height);
    });

    // Monsters
    monsters.forEach((m) => {
        ctx.fillStyle = m.color;
        ctx.fillRect(m.x, m.y, m.width, m.height);

        // Draw HP bar above monster
        ctx.fillStyle = "green";
        ctx.fillRect(m.x, m.y - 5, (m.width * m.hp) / Math.max(m.hp,1), 5);
    });

    // Score display
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 20, 30);

    // Player HP display
    ctx.fillStyle = "pink";
    ctx.font = "20px Arial";
    ctx.fillText("HP: " + "‚ù§".repeat(player.hp), 20, 60);

    // Game Over screen
    if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 250, 200);
        ctx.font = "20px Arial";
        ctx.fillText("Refresh page to restart", 280, 240);
    }
}

// Game loop
function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
