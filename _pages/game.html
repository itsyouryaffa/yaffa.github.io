<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Jump & Shoot Game</title>
<style>
    body { margin: 0; overflow: hidden; background: #222; }
    canvas { display: block; margin: 0 auto; background: #333; }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = 800;
canvas.height = 400;

// Player object
let player = {
    x: 100,
    y: 300,
    width: 40,
    height: 40,
    dy: 0,
    jumpPower: -12,
    gravity: 0.6,
    onGround: true,
    hp: 3,           // Health points
};

// Game state
let score = 0;       // Score system
let gameOver = false;

// Bullets
let bullets = [];

// Monsters
let monsters = [];
let monsterSpawnTimer = 0;

// Key input state
let keys = {};

// Track key presses
document.addEventListener("keydown", (e) => (keys[e.code] = true));
document.addEventListener("keyup", (e) => (keys[e.code] = false));

// Handle jumping logic
function handleJump() {
    if (keys["Space"] && player.onGround) {
        player.dy = player.jumpPower;
        player.onGround = false;
    }
}

// Shooting logic
function shoot() {
    if (keys["KeyJ"]) {
        // Fire rate limit
        if (!player.lastShot || Date.now() - player.lastShot > 200) {
            bullets.push({
                x: player.x + player.width,
                y: player.y + player.height / 2 - 5,
                width: 10,
                height: 5,
                speed: 8,
            });
            player.lastShot = Date.now();
        }
    }
}

// Spawn monsters periodically
function spawnMonster() {
    monsterSpawnTimer++;

    if (monsterSpawnTimer > 80) {
        monsters.push({
            x: 800,
            y: 320,
            width: 40,
            height: 40,
            speed: 3,
        });
        monsterSpawnTimer = 0;
    }
}

// Update game logic every frame
function update() {

    if (gameOver) return;

    // Apply jump controls
    handleJump();

    // Apply gravity
    player.dy += player.gravity;
    player.y += player.dy;

    // Player touches ground
    if (player.y + player.height >= 350) {
        player.y = 350 - player.height;
        player.dy = 0;
        player.onGround = true;
    }

    // Handle shooting
    shoot();

    // Move bullets
    bullets.forEach((b, i) => {
        b.x += b.speed;
        if (b.x > canvas.width) bullets.splice(i, 1);
    });

    // Move monsters
    monsters.forEach((m, i) => {
        m.x -= m.speed;
        if (m.x + m.width < 0) monsters.splice(i, 1);
    });

    // Bullet hits monster
    bullets.forEach((b, bi) => {
        monsters.forEach((m, mi) => {
            if (
                b.x < m.x + m.width &&
                b.x + b.width > m.x &&
                b.y < m.y + m.height &&
                b.y + b.height > m.y
            ) {
                bullets.splice(bi, 1);  // Remove bullet
                monsters.splice(mi, 1); // Remove monster
                score++;                // Increase score
            }
        });
    });

    // Monster hits player
    monsters.forEach((m, mi) => {
        if (
            player.x < m.x + m.width &&
            player.x + player.width > m.x &&
            player.y < m.y + m.height &&
            player.y + player.height > m.y
        ) {
            monsters.splice(mi, 1);  // Remove monster
            player.hp--;             // Lose HP
            if (player.hp <= 0) {
                gameOver = true;     // End game
            }
        }
    });

    spawnMonster();
}

// Draw everything on the screen
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ground
    ctx.fillStyle = "#444";
    ctx.fillRect(0, 350, 800, 50);

    // Player
    ctx.fillStyle = "cyan";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Bullets
    ctx.fillStyle = "yellow";
    bullets.forEach((b) => {
        ctx.fillRect(b.x, b.y, b.width, b.height);
    });

    // Monsters
    ctx.fillStyle = "red";
    monsters.forEach((m) => {
        ctx.fillRect(m.x, m.y, m.width, m.height);
    });

    // Score display
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 20, 30);

    // Health display
    ctx.fillStyle = "pink";
    ctx.font = "20px Arial";
    ctx.fillText("HP: " + "‚ù§".repeat(player.hp), 20, 60);

    // Game Over screen
    if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 300, 200);

        ctx.font = "20px Arial";
        ctx.fillText("Refresh page to restart", 310, 240);
    }
}

// Game loop: update + draw continuously
function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
